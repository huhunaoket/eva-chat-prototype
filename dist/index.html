<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVA · 对话页原型演示</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              },
              success: {
                50: '#ecfdf5',
                500: '#10b981',
              },
              warning: {
                50: '#fffbeb',
                500: '#f59e0b',
              },
              danger: {
                50: '#fef2f2',
                500: '#ef4444',
              }
            },
            borderRadius: {
              'eva-sm': '12px',
              'eva': '16px',
              'eva-lg': '24px',
            },
            boxShadow: {
              'eva-card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'eva-lg': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* 环境动画背景 */
      .eva-ambient {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }
      .eva-ambient::before {
        content: '';
        position: absolute;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.08), transparent 65%);
        top: -20%;
        left: -15%;
        animation: eva-drift1 40s ease-in-out infinite;
      }
      .eva-ambient::after {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(236, 72, 153, 0.05), transparent 65%);
        bottom: -15%;
        right: -10%;
        animation: eva-drift2 35s ease-in-out infinite;
      }
      @keyframes eva-drift1 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(50px, 50px); }
      }
      @keyframes eva-drift2 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-30px, -30px); }
      }
      
      /* 打字光标动画 */
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .typing-cursor {
        animation: blink 1s infinite;
      }
    </style>
    <script type="module" crossorigin src="/eva-chat-prototype/assets/index-CPpx1ooX.js"></script>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>
  </body>
</html>
